<header>
    <div class="container d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <div class="me-2" routerLink="/" (click)="closeMenu()"><img src="assets/bibleverse-logo-white.png" alt="Bibleverse" class="logo"></div>
            <div routerLink="/" (click)="closeMenu()"><span class="logo-title text-white fs-1">Bibleverse</span></div>
        </div>

        <div class="d-flex align-items-center">
            <div class="menu-icon">
                <i class="{{ menuIcon() }}" (click)="openMenu()"></i>
            </div>

            <div class="desktop-menu" 
                [class.mobile-menu]="menuValue()" 
                [attr.inert]="(isMobile() && !menuValue()) ? '' : null"
                [attr.aria-hidden]="(isMobile() && !menuValue()) ? 'true' : null"
            >
                <ul>
                    <li (click)="closeMenu()" routerLink="/">Home</li>
                    <li (click)="closeMenu()" routerLink="/about">About</li>
                </ul>
            </div>
        </div>
    </div>
</header>
