<header>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-3 col-3">
                <div class="logo-container row" routerLink="/">
                    <div class="col-auto"><img src="assets/bibleverse-logo-white.png" alt="Bibleverse" class="logo"></div>
                    <div class="col-auto"><span class="logo-title text-white fs-1">Bibleverse</span></div>
                </div>
            </div>
            <div class="col-md-9 col-sm-9 col-9 text-end">
                <div class="menu-icon">
                    <i class="{{ menuIcon() }}" (click)="openMenu()"></i>
                </div>
                <div class="desktop-menu" [class.mobile-menu]="menuValue()">
                    <ul>
                        <li (click)="closeMenu()" routerLink="/">Home</li>
                        <li (click)="closeMenu()" routerLink="/about">About</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
